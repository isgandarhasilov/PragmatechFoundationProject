<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layihe</title>
    <style>
    .arrow-right {
        width: 100px; 
        height: 100px; 
        border-top: 60px solid black;
        border-bottom: 60px solid green;
        border-right: 60px solid black;
        border-left: 60px solid green;
    }
    .blue {
        width: 300px;
        height: 30px;
        background: blue;
    }
    .red {
        width: 300px;
        height: 30px;
        background: red;
    }
    .green {
        width: 300px;
        height: 30px;
        background: green;
    }
    </style>
</head>
<body>
    <div class="arrow-right"></div>
    <div class="blue"></div>
    <div class="red"></div>
    <div class="green"></div>
</body>
</html>
